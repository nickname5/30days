<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="controls">
      <div class="button" data-time="20">
        <span>20 secs</span>
      </div>
      <div class="button" data-time="300">
        <span>work 5</span>
      </div>
      <div class="button" data-time="900">
        <span>quick 15</span>
      </div>
      <div class="button" data-time="1200">
        <span>snack 20</span>
      </div>
      <div class="button" data-time="3600">
        <span>lunch break</span>
      </div>
      <input class="input" type="number" name="" value="" placeholder="enter minutes" max="600">
    </div>
    <div class="countdown">
      <div class="timer">12:22:20</div>
      <div class="countdown-text">
        Be back at <span class="backTime">16.30</span>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
